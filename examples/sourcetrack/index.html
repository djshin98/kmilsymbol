<!doctype html>
<html ng-app="symbolTestApp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .symbol-table td {
            vertical-align: top;
        }
        
        .list-of-symbols img.symbol-sm {
            vertical-align: middle;
        }
    </style>
    <script src="../../dist/milsymbol.development.js"></script>
    <script src="app.js"></script>
</head>

<body>


    <p>Example:</p>

    <div class="contents">
        <h1>군대 부호</h1>
        <div calss="abc">
            표준 코드는 15자리 표준 부호코드(SIDC: Symbol Identification Code)
            <table class="symbol-table">
                <thead>
                    <tr>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5 ~ 10</th>
                        <th>11 ~ 12</th>
                        <th>13 ~ 14</th>
                        <th>15</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>코드</td>
                        <td>피아관계</td>
                        <td>전장</td>
                        <td>상태</td>
                        <td>기능식별자</td>
                        <td>크기/기동수단</td>
                        <td>국가코드</td>
                        <td>전투임무</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <h2>Two way bindings</h2>

    <div ng-controller="SymbolController">
        <table class="symbol-table">
            <tr>
                <td>
                    <form>
                        Size:
                        <br>
                        <input id="symbolSize" type="number" placeholder="Symbol size" />
                        <br> SIDC:
                        <br>
                        <input id="symbolCode" type="text" nplaceholder="Symbol identification code" value="SFG-UCIZ---B">
                        <br> Unique designation:
                        <br>
                        <input id="symbolLabel" type="text">
                        <br>

                    </form>
                </td>
                <td>
                    <div id="symbolResult"></div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
