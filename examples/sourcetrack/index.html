<!doctype html>
<html ng-app="symbolTestApp">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../docs/style.css">
    <script src="../../dist/milsymbol.development.js"></script>
    <script src="app.js"></script>

    <style>
        #treeModifier,#treeMobility{
            height:500px;
            overflow:scroll;
        }
        ul, .tree-wrapper {
          list-style-type: none;
        }
        
        .tree-wrapper {
          margin: 0;
          padding: 0;
        }
        
        .caret {
          cursor: pointer;
          -webkit-user-select: none; /* Safari 3.1+ */
          -moz-user-select: none; /* Firefox 2+ */
          -ms-user-select: none; /* IE 10+ */
          user-select: none;
        }
        
        .caret::before {
          content: "\25B6";
          color: black;
          display: inline-block;
          margin-right: 6px;
        }
        
        .caret-down::before {
          -ms-transform: rotate(90deg); /* IE 9 */
          -webkit-transform: rotate(90deg); /* Safari */'
          transform: rotate(90deg);  
        }
        
        .nested {
          display: none;
        }
        
        .active {
          display: block;
        }
    </style>
</head>

<body>


    <h1>군대 부호 완전 정복 2020년판</h1>

    <div class="contents">
        <div calss="abc">
            표준 코드는 15자리 표준 부호코드(SIDC: Symbol Identification Code)
            <table class="fullwidth">
                <thead>
                    <tr>
                        <th>코드 INDEX</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5 ~ 10</th>
                        <th>11 ~ 12</th>
                        <th>13 ~ 14</th>
                        <th>15</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>식별부호</td>
                        <td>코드</td>
                        <td>피아관계</td>
                        <td>전장</td>
                        <td>상태</td>
                        <td>기능식별자</td>
                        <td>크기/기동수단</td>
                        <td>국가코드</td>
                        <td>전투임무</td>
                    </tr>
                    <tr id="select-code">
                        <td id="select-result"></td>
                        <td>S</td>
                        <td data-tooltip="피아관계">
                            <select id="affiliation">
                                <option value="*">*</option>
                                <option value="P">식별보류(P / 황색)</option>
                                <option value="U">미식별(U / 황색)</option>
                                <option value="F">아군(F / 청색)</option>
                                <option value="N">중립(N / 녹색)</option>
                                <option value="H">적(H / 적색)</option>
                                <option value="A">아군간주(A / 청색)</option>
                                <option value="S">적군간주(S / 적색)</option>
                                <option value="G">훈련 식별보류(G / 황색)</option>
                                <option value="W">훈련 미식별(W / 황색)</option>
                                <option value="D">훈련 아군(D / 청색)</option>
                                <option value="L">훈련 중립(L / 녹색)</option>
                                <option value="M">훈련아군간주(M / 청색)</option>
                                <option value="J">훈련 의심적(J / 적색)</option>
                                <option value="K">훈련 가상적(K / 적색)</option>
                            </select>
                        </td>
                        <td data-tooltip="전장">
                            <select id="battlefield">
                                <option value="*">*</option>
                                <option value="P">우주(P)</option>
                                <option value="A">공중(A)</option>
                                <option value="G">지상(G)</option>
                                <option value="S">해상(S)</option>
                                <option value="U">해중(U)</option>
                                <option value="F">기동부대(F)</option>
                                <option value="X">기타(외형없음:X)</option>
                                <option value="Z">미식별(Z)</option>
                            </select>
                        </td>
                        <td data-tooltip="상태">
                            <select id="status">
                                <option value="*">*</option>
                                <option value="A">예상/계획(A)</option>
                                <option value="P">현재(P)</option>
                                <option value="C">현재 / 정상(C)</option>
                                <option value="D">현재 / 손상된(D)</option>
                                <option value="X">현재 / 파괴된(X)</option>
                                <option value="F">현재 / 최대가동(F)</option>
                            </select>
                        </td>
                        <td data-tooltip="기능식별자" data-length="6"> 아래 맨<br>우측 선택</td>
                        <td data-tooltip="크기/기동수단" data-length="2"> 아래 우측에서<br>두번째 선택</td>
                        <td data-tooltip="국가코드" data-length="2">KR</td>
                        <td data-tooltip="전투임무">
                            <select id="mission">
                                <option value="*">*</option>
                                <option value="A">공중(A)</option>
                                <option value="B">전자(B)</option>
                                <option value="C">민간(C)</option>
                                <option value="G">지상(G)</option>
                                <option value="N">해군(N)</option>
                                <option value="S">전략군(S)</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div >
        <table class="fullwidth">
            <thead>
                <tr>
                    <th>기능수정자</th>
                    <th>크기/기동수단</th>
                    <th style="width:170px;" >직접입력</th>
                    <th style="width:100px;">부호 이미지</th>
                </tr>                
            </thead>
            <tr>
                <td style="text-align:left;">
                    <div id="treeModifier"></div>
                      
                </td>
                <td style="text-align:left;">
                    <div id="treeMobility"></div>
                      
                </td>
                <td>
                    <form>
                        Size:
                        <br>
                        <input id="symbolSize" type="number" placeholder="Symbol size" />
                        <br> SIDC:
                        <br>
                        <input id="symbolCode" type="text" nplaceholder="Symbol identification code" value="SFG-UCIZ---B">
                        <br> Unique designation:
                        <br>
                        <input id="symbolLabel" type="text">
                        <br> 채우기
                        <select id="symbolFill" aria-placeholder="채우기">
                            <option value="none">none</option>
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                        <br> 색상
                        <select id="symbolMonoColor" aria-placeholder="색상">
                            <option value="none">none</option>
                            <option value="black">black</option>
                            <option value="red">red</option>
                        </select>
                        <br> 프레임
                        <select id="symbolFrame" aria-placeholder="프레임">
                            <option value="none">none</option>
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                        <br> 아이콘
                        <select id="symbolIcon" aria-placeholder="아이콘">
                            <option value="none">none</option>
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                        <br>

                    </form>
                </td>
                <td>
                    <div id="symbolResult"></div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
